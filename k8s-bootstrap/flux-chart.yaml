replicaCount: 3

logFormat: fmt

service:
  type: ClusterIP
  port: 3030

rbac:
  create: true
  pspEnabled: false

serviceAccount:
  create: true

clusterRole:
  create: true

nodeSelector:
  spack.io/node-pool: base

resources:
  requests:
    cpu: 1000m
    memory: 1G

git:
  url: "ssh://git@github.com/spack/spack-infrastructure"
  branch: "flux"
  path: "flux"
  user: "Spack Bot"
  email: "maintainers@spack.io"
  verifySignatures: false
  setAuthor: true
  ciSkip: true
  pollInterval: "30s"

syncGarbageCollection:
  enabled: true

memcached:
  enabled: true
  resources:
    requests:
      cpu: 100m
      memory: 60M
  nodeSelector:
    spack.io/node-pool: base

