---
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: HelmRepository
metadata:
  name: kube-prometheus-stack
  namespace: monitoring
spec:
  interval: 10m
  url: https://prometheus-community.github.io/helm-charts


---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kube-prometheus-stack
  namespace: monitoring
spec:
  interval: 10m
  chart:
    spec:
      chart: kube-prometheus-stack
      version: 43.1.1
      sourceRef:
        kind: HelmRepository
        name: kube-prometheus-stack
  values:
    defaultRules:
      create: false
      additionalRuleLabels:
        namespace: monitoring
        source_namespace: '{{ $labels.namespace }}'

    namespaceOverride: monitoring
    alertmanager:
      ingress:
        enabled: false
      alertmanagerSpec:
        externalUrl: "https://alertmanager.spack.io"
        alertmanagerConfigSelector:
          matchLabels:
            alertmanagerConfig: spack

    grafana:
      ingress:
        enabled: false
      admin:
        existingSecret: "kube-prometheus-stack-grafana" # See: secrets.yaml
        userKey: admin-user
        passwordKey: admin-password
      grafana.ini:
        paths:
          data: /var/lib/grafana/
          logs: /var/log/grafana
          plugins: /var/lib/grafana/plugins
          provisioning: /etc/grafana/provisioning
        analytics:
          check_for_updates: true
        log:
          mode: console
        grafana_net:
          url: https://grafana.net
        server:
          root_url: https://grafana.spack.io
        auth.github:
          enabled: true
          allow_sign_up: true
          scopes: user:email,read:org
          auth_url: https://github.com/login/oauth/authorize
          token_url: https://github.com/login/oauth/access_token
          api_url: https://api.github.com/user
#          team_ids:
          allowed_organizations: spack
          client_id: DEADBEEF # Will be overriden by environment vars
          client_secret: DEADBEEF # Will be overriden by environment vars

      # https://github.com/grafana/helm-charts/blob/673566ba032c2df7108514ad8cb51500fdb48de3/charts/grafana/values.yaml#L501-L505
      plugins: [grafana-opensearch-datasource]

      envValueFrom:
        GF_AUTH_GITHUB_CLIENT_ID:
          secretKeyRef:
            name: grafana-github-oauth-client
            key: client-id
        GF_AUTH_GITHUB_CLIENT_SECRET:
          secretKeyRef:
            name: grafana-github-oauth-client
            key: client-secret


    prometheus:
      ingress:
        enabled: false
      prometheusSpec:
        externalUrl: "https://prometheus.spack.io"
        storageSpec:
          volumeClaimTemplate:
            spec:
              storageClassName: gp2
              accessModes: ["ReadWriteOnce"]
              resources:
                requests:
                  storage: 200Gi
        resources:
          requests:
            cpu: 2000m
            memory: 50G
        nodeSelector:
          spack.io/node-pool: beefy

    prometheusOperator:
      resources:
        requests:
          cpu: 750m
          memory: 300M

    kube-state-metrics:
      metricLabelsAllowlist:
        - pods=[*]
        - nodes=[*]
