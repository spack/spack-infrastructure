apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: slack-spack-io
  namespace: spack
spec:
  parentRefs:
    - name: spack-gateway
      namespace: gateway-api
  hostnames:
    - slack.spack.io
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: slack-spack-io
          port: 80
