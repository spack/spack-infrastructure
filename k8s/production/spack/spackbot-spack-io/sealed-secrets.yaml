apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  name: spack-bot-idrsa
  namespace: spack
spec:
  encryptedData:
    # result of: $(echo -n cat id_spackbot) | base64 | tr -d '\n'
    id_rsa: 
    # result of: $(echo -n cat id_spackbot.pub) | base64 | tr -d '\n'
    id_rsa.pub: 
  template:
    metadata:
      annotations:
        kustomize.toolkit.fluxcd.io/reconcile: disabled
        sealedsecrets.bitnami.com/managed: "true"
      labels:
        app: spackbot-spack-io
        svc: web
---
apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  name: spack-bot-github-credentials
  namespace: spack
spec:
  encryptedData:
    # result of doing this to github private key download:
    # cat ~/Downloads/spack-bot.2021-07-14.private-key.pem  | perl -pe 's/\n/\\n/;' | perl -pe 's/\\n$/\n/;' | base64
    # note that you can leave the newlines in the base64 encoded output -- k8s understands them.
    github_private_key: 
    github_webhook_secret: 
  template:
    metadata:
      annotations:
        kustomize.toolkit.fluxcd.io/reconcile: disabled
        sealedsecrets.bitnami.com/managed: "true"
      labels:
        app: spackbot-spack-io
        svc: web
