apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: cdash
  namespace: cdash
spec:
  parentRefs:
    - name: spack-gateway
      namespace: aws-application-networking-system
  hostnames:
    - cdash.spack.io
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: cdash-website
          port: 8080
