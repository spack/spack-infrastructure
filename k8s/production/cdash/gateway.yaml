---
# Gateway for cdash.spack.io (replaces ingress.yaml).
# TLS: AWS Gateway API Controller uses ACM. Add the certificate ARN under the
# listener's tls.options, e.g. application-networking.k8s.aws/certificate-arn.
apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: cdash
  namespace: cdash
spec:
  gatewayClassName: amazon-vpc-lattice
  listeners:
    - name: https
      protocol: HTTPS
      port: 443
      hostname: cdash.spack.io
      tls:
        mode: Terminate
        certificateRefs:
          # AWS controller ignores this; set tls.options["application-networking.k8s.aws/certificate-arn"] to your ACM cert ARN for TLS.
          - kind: Secret
            name: tls-cdash
            group: ""
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: cdash
  namespace: cdash
spec:
  parentRefs:
    - name: cdash
      namespace: cdash
  hostnames:
    - cdash.spack.io
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: cdash-website
          port: 8080
