---
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: kitware
  namespace: cdash
spec:
  interval: 10m
  url: https://kitware.github.io/helm

---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cdash
  namespace: cdash
spec:
  interval: 10m
  chart:
    spec:
      chart: cdash
      version: 0.2.1
      sourceRef:
        kind: HelmRepository
        name: kitware
  values:
    nodeSelector:
      spack.io/node-pool: base

    cdash:
      host: cdash.spack.io
      serviceAccountName: cdash
      website:
        resources:
          requests:
            memory: 512Mi
      worker:
        replicas: 2
        resources:
          requests:
            memory: 512Mi

    postgresql:
      enabled: false

    minio:
      enabled: false
