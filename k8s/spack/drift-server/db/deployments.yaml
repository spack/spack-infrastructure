apiVersion: apps/v1
kind: Deployment
metadata:
  name: spack-io-drift-server-db
  namespace: spack
  labels:
    app: spack-io-drift-server
    svc: postgres

spec:
  replicas: 1
  strategy:
    type: Recreate

  selector:
    matchLabels:
      app: spack-io-drift-server-db
      svc: postgres

  template:
    metadata:
      labels:
        app: spack-io-drift-server-db
        svc: postgres

    spec:

      nodeSelector:
        spack.io/node-pool: base
      containers:
        - name: spack-io-drift-server-db
          image: postgres:13.3
          volumeMounts:
            - name: postgres-disk
              mountPath: /var/lib/postgresql/data          
          resources:
            requests:
              cpu: 250m
              memory: 256Mi
          env:
            - name: PGDATA
              value: /var/lib/postgresql/data/pgdata
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: drift-server-secrets
                  key: drift_server_pass
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: drift-server-secrets
                  key: drift_server_user
            - name: POSTGRES_DB
              valueFrom:
                secretKeyRef:
                  name: drift-server-secrets
                  key: drift_server_db
          ports:
            - name: tcp-postgres
              containerPort: 5432
          livenessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - exec pg_isready -U "postgres" -h 127.0.0.1 -p 5432
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 6

      volumes:
        - name: postgres-disk
          persistentVolumeClaim:
            claimName: drift-server-db
