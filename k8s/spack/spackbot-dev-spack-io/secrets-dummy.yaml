---
apiVersion: v1
kind: Secret

metadata:
  name: spack-bot-dev-idrsa
  namespace: spack
  annotations:
    fluxcd.io/ignore: "true"
  labels:
    app: spackbot-dev-spack-io
    svc: web
data:
  id_rsa: |
    # result of:
    # $(echo -n cat id_spackbot) | base64
  id_rsa.pub: |
    # result of:
    # $(echo -n cat id_spackbot.pub) | base64
---
apiVersion: v1
kind: Secret

metadata:
  name: spack-bot-dev-credentials
  namespace: spack
  annotations:
    fluxcd.io/ignore: "true"
  labels:
    app: spackbot-dev-spack-io
    svc: web
data:
  github_idrsa: |
    # result of :
    echo -n /git_rsa/id_rsa | base64
  gitlab_token: |
    # result of:
    echo -n ${gitlab_token} | base64
  github_webhook_secret: |
    # result of:
    echo -n ${gitlab_webhook_secret} | base64
  github_private_key: |
    # result of doing this to github private key download:
    cat ~/Downloads/spack-bot.2021-07-14.private-key.pem  | perl -pe 's/\n/\\n/;' | perl -pe 's/\\n$/\n/;' | base64
    # note that you can leave the newlines in the base64 encoded output -- k8s understands them.
