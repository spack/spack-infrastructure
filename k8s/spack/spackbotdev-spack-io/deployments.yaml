---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: spackbotdev-spack-io
  namespace: spack
  labels:
    app: spackbotdev-spack-io
    svc: web
spec:
  selector:
    matchLabels:
      app: spackbotdev-spack-io
      svc: web
  replicas: 1
  template:
    metadata:
      labels:
        app: spackbotdev-spack-io
        svc: web
    spec:
      containers:
      - name: web
        # image: "spack/spackbot:latest"
        image: "ghcr.io/scottwittenburg/spackbot:0.0.8"
        imagePullPolicy: Always
        ports:
        - name: http
          containerPort: 8080
        env:
        - name: REDIS_HOST
          value: pr-binary-graduation-task-queue.cev8lh.ng.0001.use1.cache.amazonaws.com
        - name: REDIS_PORT
          value: "6379"
        - name: PYTHONUNBUFFERED
          value: "1"
        - name: GITHUB_APP_IDENTIFIER
          value: "123749"
        - name: GITHUB_APP_REQUESTER
          value: "spackbot"
        - name: GITLAB_TOKEN
          valueFrom:
            secretKeyRef:
              name: spack-bot-credentials
              key: gitlab_token
        - name: GITHUB_PRIVATE_KEY
          valueFrom:
            secretKeyRef:
              name: spack-bot-credentials
              key: github_private_key
        - name: GITHUB_WEBHOOK_SECRET
          valueFrom:
            secretKeyRef:
              name: spack-bot-credentials
              key: github_webhook_secret
      nodeSelector:
        spack.io/node-pool: base

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: spackbotdev-workers
  namespace: spack
  labels:
    app: spackbotdev-spack-io
    svc: workers
spec:
  selector:
    matchLabels:
      app: spackbotdev-spack-io
      svc: workers
  replicas: 1
  template:
    metadata:
      labels:
        app: spackbotdev-spack-io
        svc: workers
    spec:
      serviceAccountName: spackbotdev-spack-io
      containers:
      - name: worker
        # image: "spack/spackbot-workers:latest"
        image: "ghcr.io/scottwittenburg/spackbot-workers:0.0.8"
        imagePullPolicy: IfNotPresent
        env:
        - name: REDIS_HOST
          value: pr-binary-graduation-task-queue.cev8lh.ng.0001.use1.cache.amazonaws.com
        - name: REDIS_PORT
          value: "6379"
        - name: PYTHONUNBUFFERED
          value: "1"
        - name: GITLAB_TOKEN
          valueFrom:
            secretKeyRef:
              name: spack-bot-credentials
              key: gitlab_token
      nodeSelector:
        spack.io/node-pool: base

