---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: runner
  namespace: gitlab

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: spack-binaries-pr-mirror
  namespace: pipeline
  annotations:
    # Assume IAM Role with write-access to spack-binaries-prs bucket
    eks.amazonaws.com/role-arn: arn:aws:iam::588562868276:role/PutAndDeleteObjectsInBucketSpackBinariesPRs

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: spack-binaries-develop-mirror
  namespace: pipeline
  annotations:
    # Assume IAM Role with write-access to spack-binaries bucket
    eks.amazonaws.com/role-arn: arn:aws:iam::588562868276:role/PutAndDeleteObjectsInBucketSpackBinaries

---
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: gitlab-runner
rules:
  - apiGroups: [""]
    resources: ["pods", "pods/exec", "secrets", "configmaps", "pods/attach"]
    verbs: ["get", "watch", "list", "update", "create", "patch", "delete"]

---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: gitlab-runner
subjects:
  - kind: ServiceAccount
    name: runner
    namespace: gitlab
  - kind: ServiceAccount
    name: spack-binaries-pr-mirror
    namespace: pipeline
  - kind: ServiceAccount
    name: spack-binaries-develop-mirror
    namespace: pipeline
roleRef:
  kind: ClusterRole
  name: gitlab-runner
  apiGroup: rbac.authorization.k8s.io
